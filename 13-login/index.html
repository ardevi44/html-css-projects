<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="main-container">
        <div class="box" style="--i: 0"></div>
        <div class="box" style="--i: 1"></div>
        <div class="box" style="--i: 2"></div>
        <div class="box" style="--i: 3"></div>
        <div class="box" style="--i: 4"></div>
        <section class="form-section">
          <form action="">
            <h2>Log In</h2>
            <input class="input" type="text" name="" placeholder="User" />
            <input
              class="input"
              type="password"
              name=""
              placeholder="Password"
            />
            <input class="input" type="submit" value="Sign In" />
            <p class="forgot-password">
              Forgot your password?<a href="#">Click Here.</a>
            </p>
            <p class="havent-account-yet">
              You don't have account?<a href="#">Sign Up</a>
            </p>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
