<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apilamiento de im√°genes</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="pokemon-container">
      <figure class="pokemon">
        <img
          class="pokemon__img"
          src="assets/img/blastoise.png"
          alt="Blastoise Pokemon"
        />
        <figcaption class="pokemon__name">
          <span class="pokemon__name-text">Blastoise</span>
        </figcaption>
      </figure>
      <figure class="pokemon">
        <img
          class="pokemon__img"
          src="assets/img/bulbasaur.png"
          alt="Bulbasor Pokemon"
        />
        <figcaption class="pokemon__name">
          <span class="pokemon__name-text">Bulbasaur</span>
        </figcaption>
      </figure>
      <figure class="pokemon">
        <img
          class="pokemon__img"
          src="assets/img/charizard.png"
          alt="Charizard Pokemon"
        />
        <figcaption class="pokemon__name">
          <span class="pokemon__name-text">Charizard</span>
        </figcaption>
      </figure>
      <figure class="pokemon">
        <img
          class="pokemon__img"
          src="assets/img/gengar.png"
          alt="Gengar Pokemon"
        />
        <figcaption class="pokemon__name">
          <span class="pokemon__name-text">Gengar</span>
        </figcaption>
      </figure>
      <figure class="pokemon">
        <img
          class="pokemon__img"
          src="assets/img/squirtle.png"
          alt="Squirtle Pokemon"
        />
        <figcaption class="pokemon__name">
          <span class="pokemon__name-text">Squirtle</span>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
