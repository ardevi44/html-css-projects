<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NikePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/shoe.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="main-nav w-90-m-auto">
      <a href="#" class="logo-link">
        <img class="logo-img" src="assets/img/logo.png" alt="" />
      </a>
      <div class="toggle-menu"></div>
    </nav>
    <main class="main-product w-90-m-auto">
      <div class="img-container">
        <img src="assets/img/shoe.png" alt="" />
      </div>
      <div class="text-info">
        <h2 class="tennis-name">Nike Air ZoomX</h2>
        <p class="tennis-description">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam
          adipisci autem vel at harum eum quam sapiente unde vitae et culpa eius
          vero, laborum repellat non, illo, placeat sint debitis?
        </p>
        <a class="details-link" href="#">Details</a>
      </div>
    </main>
    <footer class="social-network-section w-90-m-auto">
      <a href="#"
        ><ion-icon class="social-icon" name="logo-facebook"></ion-icon
      ></a>
      <a href="#"
        ><ion-icon class="social-icon" name="logo-twitter"></ion-icon
      ></a>
      <a href="#"
        ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
      ></a>
    </footer>
    <!-- ionicon resource -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
