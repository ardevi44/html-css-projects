<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/css/material-icons-styles.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <article class="pokemon-card">
        <div class="pokemon-card__header"></div>
        <div class="pokemon-card__body">
          <div class="pokemon-card__img-wrap">
            <img
              class="pokemon-card__image"
              src="assets/img/charizard.png"
              alt="Charizard Pokemon"
            />
          </div>
          <h2 class="pokemon-card__name">charizard <span>#0006</span></h2>
          <p class="pokemon-card__description">
            Escupe un fuego tan caliente que funde las rocas. Causa incendios
            forestales sin querer.
          </p>
        </div>
        <div class="pokemon-card__footer">
          <div class="card-footer-item">
            <span class="material-symbols-outlined md-36 light-orange">
              thumb_up
            </span>
          </div>
          <div class="card-footer-item">
            <span class="material-symbols-outlined md-36 light-orange">
              thumb_down
            </span>
          </div>
          <div class="card-footer-item">
            <span class="material-symbols-outlined md-36 light-orange">
              favorite
            </span>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
