<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Card Hover</title>
  </head>
  <body>
    <main class="main-container">
      <div class="character">
        <div class="character__img-container">
          <img src="./assets/img/im1.jpg" alt="loki" />
        </div>
        <div class="character__info">
          <h3>
            <span class="character__name">Loki</span>
            <span class="character__description">God of lies</span>
          </h3>
          <div class="character__links">
            <a class="facebook-link" href="#" style="--i: 1">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a class="twitter-link" href="#" style="--i: 2">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a class="instagram-link" href="#" style="--i: 3">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="character">
        <div class="character__img-container">
          <img src="./assets/img/im2.jpg" alt="Thor" />
        </div>
        <div class="character__info">
          <h3>
            <span class="character__name">Thor</span>
            <span class="character__description">God of thunder</span>
          </h3>
          <div class="character__links">
            <a class="facebook-link" href="#" style="--i: 1">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a class="twitter-link" href="#" style="--i: 2">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a class="instagram-link" href="#" style="--i: 3">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="character">
        <div class="character__img-container">
          <img src="./assets/img/im3.jpg" alt="Ironman" />
        </div>
        <div class="character__info">
          <h3>
            <span class="character__name">Iron-man</span>
            <span class="character__description">
              Genius, millionaire, playboy philanthropist
            </span>
          </h3>
          <div class="character__links">
            <a class="facebook-link social-link" href="#" style="--i: 1">
              <ion-icon class="ion-icon" name="logo-facebook"></ion-icon>
            </a>
            <a class="twitter-link social-link" href="#" style="--i: 2">
              <ion-icon class="ion-icon" name="logo-twitter"></ion-icon>
            </a>
            <a class="instagram-link social-link" href="#" style="--i: 3">
              <ion-icon class="ion-icon" name="logo-instagram"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
