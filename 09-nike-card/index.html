<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Card</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="../global-assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <article class="product">
      <div class="product__img-container">
        <img
          class="product__img"
          src="./assets/img/z4.png"
          alt="Nike Shoes Image"
        />
      </div>
      <div class="product__description">
        <h2 class="product__title">Nike shoes</h2>
        <div class="product__size">
          <h3>Size:</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="product__color">
          <h3>Color:</h3>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="#">Buy now</a>
      </div>
    </article>
  </body>
</html>
