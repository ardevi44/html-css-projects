<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/nficon2016.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div>
      <header class="netflix-header">
        <a href="#" class="netflix-header__logo">
          <img src="./assets/img/netflix-logo-sm.png" alt="Netflix Logo" />
        </a>
        <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">Latest</a>
          <a href="#">My List</a>
        </nav>
        <div class="search">
          <input type="text" placeholder="Search" />
          <button class="search__button">
            <span class="material-symbols-outlined search__icon"> search </span>
          </button>
        </div>
      </header>
      <section class="banner">
        <img
          class="banner__bg-img"
          src="./assets/img/tomy-shelby.jpg"
          alt="Tomy Shelby character"
        />
        <span class="banner__bottom-shadow"></span>
        <div class="series-content">
          <img
            class="series-content__title"
            src="./assets/img/peaky-blinders-logo.png"
            alt="Series Title"
          />
          <h4 class="series-content__description">
            <span>2022</span>
            <span><i>16+</i></span>
            <span>6 temporadas</span>
            <span>Serie</span>
          </h4>
          <p class="series-content__sinopsis">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
            dicta quis qui aperiam reprehenderit quo consequuntur quos illo
            sapiente, est, incidunt delectus nostrum. Voluptates quos quasi,
            tempora quaerat ratione qui.
          </p>
          <div class="series-content__actions">
            <div class="series-content__view-options">
              <button class="play-button">Play</button>
              <button class="see-episodes">Episodes</button>
            </div>
            <button class="watch-trailer" onclick="toggleVideo()">
              <img src="./assets/img/play-button-icon.png" />
              <span>Watch Trailer</span>
            </button>
          </div>
        </div>
      </section>
      <section id="trailer" class="trailer">
        <video
          id="trailer-video"
          class="trailer__video"
          src="./assets/img/trailer.mp4"
          controls="true"
        ></video>
        <span class="trailer__close-button" onclick="toggleVideo()"></span>
      </section>
    </div>
    <script>
      function toggleVideo() {
        const trailerSection = document.querySelector("#trailer");
        const trailerVideo = document.querySelector("#trailer-video");
        trailerSection.classList.toggle("active");
        trailerVideo.currentTime = 0;
        trailerVideo.pause();
      }
    </script>
  </body>
</html>
